<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assents/icono hospital.jpg">
    <script src="https://kit.fontawesome.com/b74d6ed8cb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="/assents/logo hospital.png" alt="Logo hospital" width="46px" height="46px">
        <h1>HARMONIOUS HOSPITAL</h1>
    </header>
    <main class="tabla-container">
        <h2 style="margin-bottom: 1em;">LISTADO DE PACIENTES</h2>
        <div style="overflow: auto;">
            <table id="tabla-pacientes">
                <thead>
                    <tr>
                        <th>Nombre del Paciente</th>
                        <th>Apellido del Paciente</th>
                        <th>Cédula del Paciente</th>
                        <th>Edad del Paciente</th>
                        <th>Telefono Contacto</th>
                        <th>Especialidad Requerida</th>
                        <th>Médico Asignado</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Se complementa de manera dinamica -->
                </tbody>
            </table>
        </div>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
    <script src="paciente-cookies.js"></script>
    <script src="volver.js"></script>
</body>

</html>
